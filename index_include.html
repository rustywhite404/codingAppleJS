    <script>
        
        //스크롤reveal
        ScrollReveal().reveal('.headline');

        //Slick 슬라이더
        $(document).ready(function(){
            $('.slide-container2').slick({
                dots: true,
                infinite: true,
                fade: true,
                cssEase: 'linear'
            });            
        });

        document.getElementById('cancelBtn').addEventListener('click', function(){
            document.getElementById("box").style.display = "none";
            $('#box').animate({
                marginTop:'-1200px'
            });

        });

        document.getElementById('navBtn').addEventListener('click', function(){
            $('.nav-sub').slideToggle();
        });

        
        document.getElementById('moreBtn').addEventListener('click', function(){
            //$('#box').fadeIn();            
            //document.getElementById("box").style.display = "block";
            $('#box').show().animate({
                marginTop:'0px'
            },500);

        });

        $('form').on('submit',function(e){
            var email = $('#email').val();
            if(email==""){
                e.preventDefault();
                alert("메일 주소를 입력해주세요.");
            }else if(/\S+@\S+\.\S+/.test(email)==false){
                alert("정확한 이메일 형식을 입력해주세요.");
                e.preventDefault();
            }
        })

        var picNum = 1;
        // 이미지 슬라이드
        $('.slide-1').on('click',function(){
            picNum = 1;
           $('.slide-container').css('transform','translateX(0vw)');
        });

        $('.slide-2').on('click',function(){
            picNum = 2;
           $('.slide-container').css('transform','translateX(-100vw)');
        });

        $('.slide-3').on('click',function(){
            picNum = 3;
           $('.slide-container').css('transform','translateX(-200vw)');
        });

        $('.slide-4').on('click',function(){
            picNum = 4;
           $('.slide-container').css('transform','translateX(-300vw)');
        });

        
        // 이미지 슬라이드 (좌우 버튼)
        $('.slide-next').on('click', function(){  
            if(picNum<=3){                 
                picNum += 1; 
                $('.slide-container').css('transform','translateX(-'+(picNum-1)+'00vw)');
            }else{
                picNum = 1;
                $('.slide-container').css('transform','translateX(0vw)');
            }

            
            // if(picNum == 1){
            //     $('.slide-container').css('transform','translateX(-100vw)');
            // }else if(picNum == 2){

            // }else if(picNum == 4){
            //     $('.slide-container').css('transform','translateX(0vw)');
            // }
        });

        $('.slide-prev').on('click', function(){      
            if(picNum>1){                
                picNum -= 1;
                $('.slide-container').css('transform','translateX(-'+(picNum-1)+'00vw)');
            }else{
                picNum = 4;
                $('.slide-container').css('transform','translateX(-300vw)');
            }           
               
            // if(picNum == 0){

        var menuCheck = 0;
        document.getElementById('show-menu').addEventListener('click',function(){
            console.log(menuCheck);
            if(menuCheck==0){
                $('.left-menu').animate({
                    marginLeft:'0px'
                },500,function(){
                    menuCheck = 1;
                })
            }else{
                $('.left-menu').animate({
                    marginLeft:'-150px'
                },500,function(){
                    menuCheck = 0;
                })
            }
        });
