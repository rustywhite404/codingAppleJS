<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>THIS</title>
    <link href="./style.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    
   </head>
  <body>
    <div >

    </div>

    <script>
        // 'use strict'; //최상단에 이걸 선언하면 문법에 엄격한 자바스크립트 모드가 실행됨
        // ***********this의 뜻***************
        console.log(this);
        window.ex(); //내가 만든 함수들은 window라는 글로벌 오브젝트 안에 이미 들어가 있음
        function ex(){
            console.log(this);
        }
        ex();        
        //1. 그냥 쓰거나 일반 함수 안에서 쓰면 window(기본 함수들 수납 공간) 

        var box = {
            data : "Kim",
            toy : function(){
                console.log(this);
            }
        }
        box.toy();

        var box2 = {
            data:{
                toy2 : function(){
                    console.log(this)
                }
            }
        }
        box2.data.toy2();

        var box3 = {
            data:{
                toy3 : ()=>{ //신문법 Arrow Function 특징 : this 값을 함수 밖에 있던 거 그대로 씀 
                    console.log(this)
                }
            }
        }
        box3.data.toy3();
        //2. 메소드(오브젝트 내 함수) 안에서 쓰면 그 함수를 가지고 있는 오브젝트를 뜻함. '나를 가지고 있는 오브젝트' 
        


        
    </script>
</body>
</html>
