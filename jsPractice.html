<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    
    <title>Hello, world!</title>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</head>
  <body>
    <div class="container mt-5">
        <H4>Array 검색 알고리즘</H4>
        <div class="form-group">
            <input type="text" class="form-control" id="nameSearch">
            <button type="button" class="btn btn-primary" id="searchBtn">검색</button>
        </div>

        <H4>구구단 버튼</H4>
        <div class="form-group">
            <button type="button" class="btn btn-primary" id="Btn99">구구단 만들기</button>
        </div>

        <H6>실적과 판매량을 입력하면 목표실적을 계산해주는 프로그램</H6>
        <div class="form-group">
            <input type="number" class="form-control" name="Month" placeholder="7월">
            <input type="number" class="form-control" name="Month" placeholder="8월">
            <input type="number" class="form-control" name="Month" placeholder="9월">
            <input type="number" class="form-control" name="Month" placeholder="10월">
            <input type="number" class="form-control" name="Month" placeholder="11월">
            <input type="number" class="form-control" name="Month" placeholder="12월">
            <input type="number" class="form-control" id="monthlyAvg" placeholder="목표 평균 월별 판매량">
            <button type="button" class="btn btn-primary" id="BtnAvg">계산 결과</button>
        </div>
    <script>
        // 1. Array 검색 알고리즘 
        var nameList = ['다인','재희','희강','백희'];
        function findName(e){
            for(var i=0;i<nameList.length;i++){           
                console.log("리스트:"+nameList[i]);      
                if(e==nameList[i]){
                    alert("일치하는 이름 있음");
                    return;
                }
            }
        } 

        $('#searchBtn').on('click',function(){
            var name = $('#nameSearch').val();
            findName(name);
        });


        // 2. 구구단 만들기
        $('#Btn99').on('click', function(){
            for(var i=2;i<=9;i++){
                for(var j=1;j<=9;j++){
                    console.log(`${i} * ${j} = ${i*j}`);
                }
            }
        });

        //3. 실적과 판매량을 입력하면 목표실적을 계산해주는 프로그램
        $('#BtnAvg').on('click', function(){
            var list = [];
            $("input[name=Month]").each(function(i,e){
                list.push($(e).val()); //name이 Month인 필드의 값들을 배열에 넣기
            });             

            var numlist = [];
            for(var i=0;i<list.length;i++){
                numlist.push(Number(list[i])); //list의 문자열을 numlist에 숫자로 치환
            };

            //목표 평균 월 판매량 
            var challengeAvg = $('#monthlyAvg').val();

            //실적계산
            calc(numlist, challengeAvg)
            
        });

        //12월에 채워야 할 목표 실적
        function calc(numlist, challengeAvg){
            const sum = numlist.reduce((a,b)=>(a+b));
            const hope = challengeAvg - (sum/6); 

            alert(`12월에는 ${hope*6}개를 팔아야 하반기 평균 실적 ${challengeAvg}을 달성합니다.`);
        }
    </script>
</body>
</html>
